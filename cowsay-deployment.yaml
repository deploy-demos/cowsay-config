---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    flux.weave.works/automated: "true"
  name: cowsay-server
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: cowsay-server
    spec:
      containers:
      - name: cowsay-server
        image: gcr.io/k8s-demos-142718/github-gke-deploy-demo-cowsay-server:7e86e0f019cc6d2d8ebc7b1d885e1ac38d99b215
        ports:
        - containerPort: 80
