---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cowsay-server
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: cowsay-server
    spec:
      containers:
      - name: cowsay-server
        image: gcr.io/k8s-demos-142718/github-gke-deploy-demo-cowsay-server:b5d2fb58ce261dfff1a0bbf0c85b8815601e15f7
        ports:
        - containerPort: 80
