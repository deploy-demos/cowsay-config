---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    flux.weave.works/automated: "true"
  name: cowsay-server
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: cowsay-server
    spec:
      containers:
      - name: cowsay-server
        image: gcr.io/k8s-demos-142718/github-gke-deploy-demo-cowsay-server:1c02856eb50ee00504842c821fd72dae5c6d5e92
        ports:
        - containerPort: 80
